<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="MQ Demo">
    <meta name="author" content="Chuck Durham">
    <link rel="icon" href="../../favicon.ico">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="css/demo.css" />


    <script src="https://use.fontawesome.com/f77401c62c.js"></script>
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">


</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="assets/Thingspace.png" height="28"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <div class="navbar-form navbar-left">
                <div class="input-group">

                    <input id="txt-search-address" type="text" placeholder="Search Address" class="form-control" style="width:400px; font-size: small">
                    <span class="input-group-btn">
                        <button id="btn-search" class="btn btn-default"><i class="fa fa-search"></i> Search</button>
                    </span>
                </div>
                <button id="btn-route" class="btn btn-default"><i class="fa fa-map-signs"></i> Route</button>
                <button id="btn-poi" class="btn btn-default"><i class="fa fa-map-marker"></i> Load POIs</button>
                <button id="btn-sms" class="btn btn-default"><i class="fa fa-comment"></i> ThingSpace SMS</button>
            </div>

        </div><!--/.nav-collapse -->
    </div>
</nav>


<div id="map"></div>


<div id="thingspace-sms" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">ThingSpace SMS</h4>
            </div>
            <div class="modal-body">


                    <div class="form-group">
                        <label for="txt-phonenumber">Cell Phone</label>
                        <input id="txt-phonenumber" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txt-message">Cell Phone</label>
                        <textarea id="txt-message" class="form-control" rows="3"></textarea>
                    </div>


            </div>
            <div class="modal-footer">
                <button id="btn-send-sms" type="button" class="btn btn-danger">Send SMS</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
<script src="js/leaflet.awesome-markers.js"></script>

<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=dnMDoMRxCljxShMyxlnGF7k9zMrzbT1k"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=dnMDoMRxCljxShMyxlnGF7k9zMrzbT1k"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-geocoding.js?key=dnMDoMRxCljxShMyxlnGF7k9zMrzbT1k"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-traffic.js?key=dnMDoMRxCljxShMyxlnGF7k9zMrzbT1k"></script>



<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>

<script src="data/howardpark.js"></script>
<script src="js/demo.js"></script>

</body>

</html>
